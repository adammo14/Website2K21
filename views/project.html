<div>

    <div class="project-wrapper" ng-style="projects[id-1]">
        <div class="images">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2" ng-if="projects[id-1].image[2]"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 portfolioImage" ng-src="{{projects[id-1].image[0]}}"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 portfolioImage" ng-src="{{projects[id-1].image[1]}}"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item" ng-if="projects[id-1].image[2]">
                        <img class="d-block w-100 portfolioImage" ng-src="{{projects[id-1].image[2]}}"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div id="description" class="description">
            <h1>{{projects[id-1].title}}</h1>
            <h4 class="portfolioMetaCategory mb-3">{{projects[id-1].category}} - {{projects[id-1].date}}</h4>
            <p class="pr-0 pr-xl-5" ng-if="projects[id-1].description">{{projects[id-1].description}}</p>
            <a class="button type1 projectBtn" href="{{projects[id-1].projectSource}}" target="_blank">View Project</a>
        </div>
    </div>
</div>
